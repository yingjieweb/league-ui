<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>league-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
      background-color: gray;
    }
  </style>
</head>
<body>
  <div id="app">
    <section style="margin-top: 50px">
      <h2>Button</h2>
      <h3>Button Types</h3>
      <lol-button type="primary">button</lol-button>
      <lol-button type="success">button</lol-button>
      <lol-button type="warning">button</lol-button>
      <lol-button type="info">button</lol-button>
      <lol-button type="danger">button</lol-button>
      <br><br>

      <h3>Button with Icons</h3>
      <lol-button icon-name="settings">button</lol-button>
      <lol-button icon-name="settings" icon-position="right">button</lol-button>

      <lol-button icon-name="loading" :is-loading="true">button</lol-button>
      <lol-button icon-name="loading" :is-loading="isLoading1" @click="isLoading1 = !isLoading1">button</lol-button>
      <lol-button icon-name="loading" icon-position="right" :is-loading="isLoading2" @click="isLoading2 = !isLoading2">button</lol-button>
      <br><br>

      <h3>Button Group</h3>
      <lol-button-group>
        <lol-button icon-name="up">上一页</lol-button>
        <lol-button icon-name="up">上一页</lol-button>
        <lol-button icon-name="down" icon-position="right">下一页</lol-button>
      </lol-button-group>
    </section>
  </div>
</body>
<script src="./src/app.js"></script>
</html>
